<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8" />

  <title>Guess My Number!</title>

<body>
  <header>
    <div class="container">
      <button class="btn again desktop">Again!</button>
      <p class="between">(Between 1 and 20)</p>
    </div>
    <h1>Guess My Number!</h1>
    <div class="row">
      <div class="number">?</div>
    </div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" placeholder="Type your number" />
      <div class="btn-container">
        <button class="btn check">Check!</button>
        <button class="btn again mobile">Again!</button>
      </div>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
      <p class="label-highscore">
        ğŸ¥‡ Highscore: <span class="highscore">0</span>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
